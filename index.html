<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveStorage - Confession Archive</title>
    <style>
        body {
            font-family: 'Courier New', cursive;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .confession-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .confession {
            background: white;
            color: #d63384;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: auto;
            word-wrap: break-word;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .confession:hover {
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #d63384;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            max-width: 300px;
        }
        .popup button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ LoveStorage: A Place for Hidden Feelings</h1>
    <div class="confession-container" id="confessions"></div>
    
    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let confessions = JSON.parse(localStorage.getItem("confessions")) || [];
        let container = document.getElementById("confessions");
        
        function displayConfessions() {
            container.innerHTML = "";
            confessions.forEach((text, index) => {
                let div = document.createElement("div");
                div.classList.add("confession");
                div.innerText = text.slice(0, 30) + (text.length > 30 ? "..." : "");
                div.onclick = () => openPopup(text);
                container.appendChild(div);
            });
        }
        
        function openPopup(text) {
            document.getElementById("popup-text").innerText = text;
            document.getElementById("popup").style.display = "block";
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        displayConfessions();
    </script>
</body>
</html>
